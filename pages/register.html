<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos de usuario -->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Movieplex Cinemas</title>
</head>
<body>
    <header id='navbar'>
        <nav class='container navigator'>
            <!--Burguer Menu-->
            <input type="checkbox" id="check" style="display: none;">
            <label for="check" class="checkbtn">
                <svg
                xmlns="http://www.w3.org/2000/svg" 
                x="0px" y="0px" 
                width="40" height="40"
                viewBox="0 0 30 30"
                style=" fill:#ffffff; display: none;"
            >
                <path d="M 3 7 A 1.0001 1.0001 0 1 0 3 9 L 27 9 A 1.0001 1.0001 0 1 0 27 7 L 3 7 z M 3 14 A 1.0001 1.0001 0 1 0 3 16 L 27 16 A 1.0001 1.0001 0 1 0 27 14 L 3 14 z M 3 21 A 1.0001 1.0001 0 1 0 3 23 L 27 23 A 1.0001 1.0001 0 1 0 27 21 L 3 21 z"></path>
                </svg>
            </label>            

            <a href='../index.html' class='logo'>
                <strong>movieplex</strong>
            </a>
        </nav>
    </header>

    <section class="section padding">
        <h2 class="section__title">Regístrate</h2>
        <form id="form-registro" class="form">
            <label>Nombre:</label>
            <input type="text" id="nombre" required>
            <label>Email:</label>
            <input type="email" id="email" required>
            <label>Password:</label>
            <input type="password" id="password" required>
            <button type="button" class="button" id="btn-registro">Registrar</button>
            <br>
            <a href="./login.html">¿Ya tienes cuenta? Inicia sesión.</a>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/login.js"></script>
    <script>
        // Aunque puede ser considerado como mala práctica, no encontré forma de hacer uso de este botón que no sea utilizando js dentro de HTML
        document.getElementById('btn-registro').addEventListener('click', ( e ) => {
            e.preventDefault();
            sesion.registrarUsuario()
        });
    </script>

</body>
</html>
